<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Signika Negative', sans-serif;
        }
    </style>

</head>
<body>

    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="" width="48" alt="">
                </div>
                <div id="x">
                <a  href="../index.html" > X</a>
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                <!-- LOGIN-->

                <form action="../index.html">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico:</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="conected" class="form-check-input" id="">
                        <label for="conected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-black" id="nara"><strong>Iniciar Sesión</strong></button>
                    </div>

                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrate</a></span> <br> 
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" id="cabeza" >
                        <h1 class="modal-title fs-5" id="exampleModalLabel"> <font color="white">Formulario de registro</font></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <form class="form">
                                <label class="lbl-nombre">
                                    <span class="text-nomb">
                                        Nombres
                                    </span>
                                </label>
                    
                                <input type="text" name="nombre" size="20" required/><br/><br>

                                <label class="lbl-apellido">
                                    <span class="text-ape">
                                        Apellidos
                                    </span>
                                </label>
                    
                                <input type="text" name="apellido" size="20" required/><br/><br>

                                <label class="lbl-correo">
                                    <span class="text-co">
                                        Correo
                                    </span>
                                </label>
                    
                                <input type="email" name="email" size="20" required/><br/><br>

                                <label class="lbl-contraseña">
                                    <span class="text-contra">
                                        Contraseña
                                    </span>
                                </label>
                    
                                <input type="password" name="password" size="20" required/><br/><br>

                                <label class="lbl-ccontraseña">
                                    <span class="text-ccontra">
                                        Confirmar contraseña
                                    </span>
                                </label>
                    
                                <input type="password" name="password" size="20" required/><br/><br>

                                <label class="lbl-numero">
                                    <span class="text-num">
                                        Nuemero telefonico
                                    </span>
                                </label>
                    
                                <input type="number" name="number" size="20" required/><br/><br>
                            
                            <br> <br>
                        </div>
                        <div class="modal-footer" id="pies" >
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        </form>
                        </div>
                    </div>
                    </div>
                </div>

                <!-- LOGIN CON REDES SOCIALES-->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="./img2/fb.jpg" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Facebook 
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="./img2/google1.png" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Google 
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<footer>
</footer>
</html>
